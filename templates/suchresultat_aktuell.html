<div class="progress" role="progressbar" aria-label="Animated striped example"
     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 50%">50%</div>
</div>

<script>
/*
Wenn Fortschritt 100% erreicht, leite den Browser zur Route /suchresultat weiter.
*/
let current = 50;
const max = 99;
const step = 1;
const intervalMs = 50;
const bar = document.querySelector('.progress-bar');

const interval = setInterval(() => {
  if (current >= max) {
    clearInterval(interval);
    // direkt weiterleiten
    window.location.href = "/suchresultat";
  } else {
    current += step;
    bar.style.width = current + '%';
    bar.textContent = current + '%';
    bar.setAttribute('aria-valuenow', current);
  }
}, intervalMs);
</script>

{% if show_all_link %}
<div class="d-grid d-sm-flex justify-content-sm-end mt-3">
